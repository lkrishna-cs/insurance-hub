summary: |
  Health Equity And Financial Protection Dataset on 34 Indicators of household financial health.
description: |
  The Health Equity and Financial Protection Indicators (HEFPI) dataset has grown over time from the first dataset published in 2000 which pulled data from 42 surveys and one type of survey, covered just 42 countries, and included just 34 indicators, which all concerned maternal and child health.
  The entire dataset is located here https://datacatalog.worldbank.org/dataset/hefpi.
